<body>
    <nav class="uk-navbar-container" uk-navbar>
        <div class="uk-navbar-left">
            <ul class="uk-navbar-nav">
                <li class="uk-active"><a href="index.html">Home</a></li>
                <li><a href="addrecipe.html">Add recipe</a></li>
            </ul>
        </div>

    <form action="index.html" method="post">
      <div>
        <label for="recipe-title">TITLE:</label>
        <input type="text" id="recipe-title" name="title">
      </div>
      <div>
        <label for="ingredients">INGREDIENTS:</label>
        <textarea id="ingredients" name="recipe_ingredients"></textarea>
      </div>
      <div>
        <label for="instructions">INSTRUCTIONS (it's optionally):</label>
        <textarea id="instructions" name="user_instructions"></textarea>
      </div>
      <div>
        <label for="total-cal">TOTAL CALORIES:</label>
        <input type="number" id="total-cal" name="tocal_calories">
      </div>
      <div>
        <label for="portions-number">NUMBER OF PORTIONS:</label>
        <input type="number" id="portions-number" name="portions_num">
      </div>
      <div>
        <label for="cal-per-portion">CALORIES PER PORTION:</label>
        <input type="number" id="cal-per-portion" name="cal_pp">
      </div>
      <input type="submit" value="Save">
      
    </form>
